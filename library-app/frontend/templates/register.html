<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Library Search</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    :root {
      --primary-color: #0077b6;
      --primary-dark: #005f92;
      --primary-soft: rgba(0, 119, 182, 0.1);
      --text-primary: #2c3e50;
      --text-secondary: #6c757d;
      --text-on-primary: #ffffff;
      --bg-main: #f8f9fa;
      --bg-card: #ffffff;
      --shadow-sm: 0 8px 20px rgba(0,0,0,0.1);
      --shadow-lg: 0 16px 32px rgba(0,0,0,0.15);
      --border-color: #e9ecef;
    }

    [data-theme="dark"] {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --primary-soft: rgba(52, 152, 219, 0.1);
      --text-primary: #e9ecef;
      --text-secondary: #adb5bd;
      --text-on-primary: #ffffff;
      --bg-main: #1a1a1a;
      --bg-card: #2c3e50;
      --shadow-sm: 0 8px 20px rgba(0,0,0,0.2);
      --shadow-lg: 0 16px 32px rgba(0,0,0,0.3);
      --border-color: #4a5568;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto 30px;
      padding: 35px;
      background: var(--bg-card);
      border-radius: 15px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      color: var(--text-primary);
      font-size: 2em;
      font-weight: 600;
      margin: 0 0 10px 0;
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 1.1em;
      margin: 0;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-card);
      color: var(--text-primary);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-soft);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--text-on-primary);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--border-color);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background-color: var(--text-secondary);
      color: var(--text-on-primary);
      transform: translateY(-2px);
    }

    .flashes {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
    }

    .flashes li {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    .flashes li.success {
      background-color: rgba(21, 87, 36, 0.1);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.2);
    }

    .flashes li.error {
      background-color: rgba(114, 28, 36, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.2);
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 40px;
    }

    .welcome-text h1 {
      color: var(--text-primary);
      font-size: 2.5em;
      font-weight: 600;
      margin: 0 0 10px 0;
    }

    .welcome-text p {
      color: var(--text-secondary);
      font-size: 1.1em;
      margin: 0;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 60px 20px;
        padding: 25px;
      }

      .button-container {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="banner">
    <a href="/"><img src="/static/logo.png" alt="Library Logo" class="logo"></a>
    <a href="/" class="banner-item">Home</a>
    <a href="/about" class="banner-item">About</a>
    <a href="/login" class="banner-item">Login</a>
  </nav>

  <div class="form-container">
    <div class="form-header">
      <h1>Create Account</h1>
      <p>Join our library community</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/register">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="Choose a username"
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          autocomplete="email"
          placeholder="Enter your email"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="new-password"
          placeholder="Create a password"
        >
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input 
          type="password" 
          id="confirm_password" 
          name="confirm_password" 
          required 
          autocomplete="new-password"
          placeholder="Confirm your password"
        >
      </div>
      <div class="button-container">
        <a href="/login" class="btn btn-secondary">Back to Login</a>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  <script>
    // Get the theme from localStorage (set by index page)
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
