<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Library Search</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto 30px;
      padding: 35px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-header h1 {
      color: #2c3e50;
      font-size: 2em;
      font-weight: 600;
      margin: 0 0 10px 0;
    }
    .form-header p {
      color: #6c757d;
      font-size: 1.1em;
      margin: 0;
    }
    .admin-icon {
      width: 60px;
      height: 60px;
      background: #e3f2fd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
      font-size: 0.95em;
    }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    .form-group input:focus {
      outline: none;
      border-color: #0077b6;
      box-shadow: 0 0 0 3px rgba(0,119,182,0.1);
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s, background-color 0.2s;
      font-family: 'Poppins', sans-serif;
      flex: 1;
      text-align: center;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn-primary {
      background-color: #0077b6;
      color: white;
    }
    .btn-primary:hover {
      background-color: #023e8a;
    }
    .btn-secondary {
      background-color: #e9ecef;
      color: #495057;
    }
    .btn-secondary:hover {
      background-color: #dee2e6;
    }
    .flashes {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
    }
    .flashes li {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .flashes li.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .flashes li.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <!-- Consistent navigation bar -->
  <nav class="banner">
    <a href="/"><img src="/static/logo.png" alt="Library Logo" class="logo"></a>
    <a href="/" class="banner-item">Home</a>
    <a href="/about" class="banner-item">About</a>
    <a href="/login" class="banner-item">Login</a>
  </nav>

  <div class="form-container">
    <div class="form-header">
      <div class="admin-icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="#0077b6">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
      </div>
      <h1>Admin Login</h1>
      <p>Please enter your credentials</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/admin/login">
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="Enter admin username"
        >
      </div>
      <div class="form-group">
        <label for="password">Admin Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="Enter admin password"
        >
      </div>
      <div class="button-container">
        <a href="/login" class="btn btn-secondary">Back to Login</a>
        <button type="submit" class="btn btn-primary">Login as Admin</button>
      </div>
    </form>
  </div>
</body>
</html>
