<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYPL Library Search</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div class="banner">
        <img src="../static/logo.png" alt="Library Logo" class="logo">
        <div class="banner-item">Home</div>
        <div class="banner-item">About</div>
        <div class="banner-item">Contact</div>
    </div>

    <div class="image-container">
        <img src="../static/img0.png" alt="Library Image" class="library-image">
        <div class="overlay-text">Discover. Learn. Explore.</div>
    </div>

    <div class="container">
        <h1>NYPL Library Search</h1>
        <input type="text" id="searchInput" placeholder="Search books...">
        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const books = await response.json();
                displayResults(books);
            } else {
                resultsDiv.innerHTML = '';
            }
        });

        function displayResults(books) {
            resultsDiv.innerHTML = books.map(book => `
                <div class="book">
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    ${book.year ? `<p>Year: ${book.year}</p>` : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
